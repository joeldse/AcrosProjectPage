				<h2> Quer conhecer mais sobre nossas ferramentas e metodologias? </h2>
				<h3>Entre em contato conosco:</h3>
			
				<div class="coluna col6">
					<form action="." method="post">		
						<label class="inf">Nome:</label><input type="text" name="nome" maxlength="80" size="45"> <br> <br>
						<label class="inf">E-mail:</label><input type="email" name="email" maxlength="80" size="45"> <br> <br>
						<label class="inf">Telefone:</label><input type="tel" name="phone" id="phone" placeholder="(11) 91111-1111"> <br>
						<p class="inf"> Como conheceu nossa empresa?</p>
						
						<input type="radio" name="divulgation" id="divulgation" value="google">
						<label for="divulgation">Google</label> <br>
						<input type="radio" name="divulgation" value="twitter">
						<label for="divulgation">Twitter</label> <br>
						<input type="radio" name="divulgation" value="empresa">

					</form>
				</div>
				
				<div class="coluna col6">
					<form action="." method="post">

						<input type="checkbox" name="proj" value="agile">

						<input type="checkbox" name="proj" value="prince2">

						<input type="checkbox" name="proj" value="pert">
						<label for="proj"> PERT</label> <br> <br>

						<p class="inf"> Mensagem:</p>
						<textarea rows="5" cols="40"> </textarea> <br> <br>

						<input type="submit" name="submit" value="Enviar">
						<input type="reset" name="reset" value="Deletar">
